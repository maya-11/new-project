<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>main--vanilla-weather-app</title>
</head>
 
<body class="weather-web">
  <header>
    <form class="search-form">
      <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-input-form" />
      <input type="submit" value="search" class="search-form-button"/>
    </form>
  </header>
  <main>
    <div class="weather-data">
      <div>
        <h1 class="weather-web-details" id="city">Paris</h1>
        <p class="weather-web-city"><span id="time"></span>
          <span id="description"></span><br>
          Humidity: <strong id="humidity" ></strong>Wind:<strong id="wind-speed"></strong></p>
      </div>
      <div class="weather-web-container">
        <div id="icon">
       
        </div>
        <div class="weather-web-temperature" id="Temperature">26</div>
        <div class="weather-web-unit">Â°C</div>
      </div>
    </div>
  </main>
  <footer>
    <br />This project was coded by <a href="https://github.com/" target="_blank">Sumaya</a>. is open sourced on
    <a href="https://github.com/maya-11/new-project" target="_blank">Github</a> and hosted on
    <a href="https://main--vanilla-weather-app.netlify.app/" target="_blank">Netlify</a>.
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
